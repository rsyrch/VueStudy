<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <from>
            <div class="error" v-show="!message">You must enter a message to submit</div>
            <textarea v-model="message"></textarea><br/>
            <button v-show="message">Send</button>
        </from>
        <pre>{{ $data | json }}</pre>
    </div>
</body>
</html>

<script>
    new Vue({
        el: "#app",
        data: {
            message: ""
        }
    });

</script>
