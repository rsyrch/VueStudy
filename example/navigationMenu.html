<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航菜单</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>
    <div id="main">
        <!-- 激活的菜单样式为  active 类 -->
        <!-- 阻止链接在点击时跳转，我们使用了 "prevent" 修饰符 (preventDefault 的简称)。 -->

        <nav v-bind:class="active" v-on:click.prevent>
            <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
            <a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
            <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
            <a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
        </nav>
    </div>

<div id="textExample" v-cloak @click="hideTooltip">
    <div class="" @click.stop v-if="show_tooltip">
        <input type="text" v-model="text_content" />
    </div>

    <P @click.stop="toggleTooltip">{{ text_content }}</P>
</div>
</body>
</html>

<script type="text/javascript">
    var app = new Vue({
       el: "#main",
       data: {
           active: "home"
       },
        methods: {
           makeActive: function(param) {
               this.active = param;
               alert(param);
               console.log(param);
           }
        }
    });

    var textExample = new Vue({
        el: "#textExample",
        data: {
            text_content: "编辑",
            show_tooltip: false
        },
        methods: {
            hideTooltip: function(){
                // 在模型改变时，视图也会自动更新
                this.show_tooltip = false;
            },
            toggleTooltip: function(){
                this.show_tooltip = !this.show_tooltip;
            }
        }
    });
</script>
