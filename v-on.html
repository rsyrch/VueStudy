<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 用@替换...: 例如v-on: -->
        <form action="index.html" @submit.prevent="submitForm">
            <button type="submit">Submit</button>
        </form>
        <div>
            <button type="button" @click="updataCount">submit-------{{ count }}</button>
        </div>
    </div>
</body>
</html>

<script>
    new Vue({
        el : "#app",
        data : {
            message : "",
            count : 1
        },
        methods : {
            submitForm : function (e) {
                alert("11111111111111111");
            },
            updataCount : function () {
                this.count ++;
            }
        }

    })
</script>
