<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="../../js/vue/vue.js"></script>
</head>
<body>
    <template id="template1">
        <div>
            <h1>this is a test template</h1>
            <h2>组件中的数据: {{ msg }}</h2>
        </div>
    </template>

    <div id="app">
        <my-component1></my-component1>
    </div>
    
</body>
</html>

<script>
    Vue.component("myComponent1",{
        template: "#template1",
        data: function() {
            return {
                msg: "the component data"
            }
        }
    })
    var app = new Vue({
        el: "#app"
    });
</script>
