<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画CSS插件</title>
    <script src="../../js/vue/vue.js"></script>
    <link rel="stylesheet" href="../../css/animate.css" />
</head>
<script>
    // enter-active-class 入场动画
    // leave-active-class 离场动画
    // :duration  入场和离场的时间
    // 分别设置时间   :duration="{enter: 100, leave: 200}"
</script>
<body>
    <div id="app">
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="400">
                <h1 v-if="flag">This is a cartoon</h1>
        </transition>
        <input type="button" value="cartoon" @click="flag = !flag" />
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            flag: false
        }
    });
</script>
