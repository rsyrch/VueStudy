<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画演示</title>
    <script src="../../js/vue/vue.js"></script>
    <link rel="stylesheet" href="../../css/animate.css" />
    <style>

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition>
                <h1 v-if="flag">This is a cartoon</h1>
        </transition>
        <input type="button" value="cartoon" @click="flag = !flag" />
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            flag: false
        }
    });
</script>
