<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由嵌套</title>
    <script src="../../js/vue/vue.js"></script>
    <script src="../../js/vue/vue-resource.js"></script>
    <script src="../../js/vue/vue-router.js"></script>
</head>


<template id="accountComId">
    <div>
        <h1>Account组件</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view ></router-view>
    </div>
</template>

<template id="loginComId">
    <div>
        <h2>登录</h2>
    </div>
</template>

<template id="registerComId">
    <div>
        <h2>注册</h2>
    </div>
</template>

<body>
    <div id="app">
        <router-link to="/account">账户</router-link>
        <router-view></router-view>
    </div>
</body>
</html>
<script>
    var accountCom = {
        template: "#accountComId"
    };
    var loginCom = {
        template: "#loginComId"
    }
    var registerCom = {
        template: "#registerComId"
    }
    var accountRouter = new VueRouter({
        routes: [{
                path: "/account", 
                component: accountCom,
                // 子路由
                children: [
                    {path: "login", component: loginCom},
                    {path: "register", component: registerCom}
                ]
            }
            
        ]
    });
    var app = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        },
        router: accountRouter
    });
</script>
